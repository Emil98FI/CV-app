<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-text>
        <p>
          Please check your email and click on the link to verfiy your email address.

    </ion-row>
  </ion-grid>
</ion-content>

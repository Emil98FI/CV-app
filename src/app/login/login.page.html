<ion-header>
  <ion-toolbar>
    <ion-title>Sign in User</ion-title>
    <ion-buttons slot="start">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="logIn(email, password)" expand="block">Login</ion-button>
        <ion-button type="submit" color="danger" (click)="authService.GoogleAuth()" expand="block">
          Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <h5>Not a member yet?</h5>



  <ion-button expand="block" [routerLink]="['/registration']">
    Register
  </ion-button>







</ion-content>
